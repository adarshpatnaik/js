<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0
        document.write("the even numbers are");
        for (i=0;i<=100;i++){
            sum=sum+i;
            
            if(i%2==0){
                
                document.write(`${i}<br>`);
            }
        }
        document.write(`the sum is ${sum}`);
    </script>
</body>
</html>
